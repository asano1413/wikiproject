<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-gradient-to-br from-gray-100 to-gray-300 shadow-md sticky top-0 z-50">
    <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-blue-600">攻略ページ</h1>
            <nav>
                <ul class="flex gap-4">
                    <li><a href="/" class="text-sm font-medium hover:text-blue-600">ホーム</a></li>
                    <li><a href="login/" class="text-sm font-medium hover:text-blue-600">ログイン</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative">
                <input type="text" id="search-input" placeholder="検索キーワードを入力" aria-label="keyword"
                       class="w-64 p-2 border border-blue-300 rounded-l-lg focus:outline-none">
                <button id="search-button"
                        class="p-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-500">検索</button>
            </div>
            <button class="menu-toggle px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">メニュー</button>
            <div class="flyout-menu hidden absolute right-0 top-12 bg-white shadow-lg rounded-lg">
                <ul class="divide-y">
                    <li><a href="login/" class="block px-4 py-2 hover:bg-gray-100">ログイン</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">設定</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">新規投稿作成</a></li>
                    <li><a href="contact/" class="block px-4 py-2 hover:bg-gray-100">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg mt-8 p-6">
    <h2 class="text-2xl font-bold text-center mb-6">新規投稿</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">
                投稿
            </button>
        </div>
    </form>
</main>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
        document.querySelector('.flyout-menu').classList.toggle('hidden');
    });
</script>

</body>
</html>
